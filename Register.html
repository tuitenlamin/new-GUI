<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!-- GOOGLE FONT -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
     <!-- BOXICONS -->
     <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <!-- APP CSS -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form" id="signup-form">
        <a href="#" class="form-logo">
            <img src="img/logo.png" alt="company logo">
        </a>
        <div class="btn-group">
            <button class="form-btn">Ứng viên</button>
             <button class="form-btn">Người tuyển dụng</button>
        </div>
        <!-- Tên đăng nhập -->
        <div class="form-group">
            <input type="email" class="form-input" placeholder="Tên đăng nhập" id="signin-email">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-email"></span>
        </div>
        <!-- Email -->
        <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" id="signin-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-password"></span>
        </div>
        <!-- Password -->
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Mật khẩu" id="signin-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-password"></span>
        </div>
        <!-- confirm pass -->
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Nhập lại mật khẩu" id="signin-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-password"></span>
        </div>
        <!-- phone number -->
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Số điện thoại" id="signin-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-password"></span>
        </div>
        <button class="form-btn" id="signup-btn">Đăng Ký</button>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
